{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <h2 class="my-5">ログイン</h2>

        <form method="post" class="my-5">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="ログイン" %}
        </form>

      </div>
    </div>
  </div>
{% endblock %}
